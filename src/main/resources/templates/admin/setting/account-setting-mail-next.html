<!--控制按钮的禁用和可用状态-->
<script type="text/javascript">

    $("#new_phone").click(function () {
        function changePhone() {
            var new_phone=document.getElementById("new_phone").value;
            var len2=document.getElementById("confirm_code").value.length;
            if(isMobileNumber(new_phone)){
                $('#code_btn').removeClass("disabled");
                $('#error').html("");
                $('#phone').css("width","62%");
                if(len2!=0) {
                    $('#firm_btn').removeClass("disabled");
                    $('#firm_btn').css("background-color", "#ca0c16");
                    $('#firm_btn').css("color", "#ffffff");
                }
            }else{
                //手机号没填对就不让获得验证码
                $('#code_btn').addClass("disabled");
            }
            if(len2==0) {
                $('#firm_btn').addClass("disabled");
                $('#firm_btn').css("background-color", "#E0E1E2");
                $('#firm_btn').css("color", "#000000");
            }
        }
        setInterval(changePhone, 300);
    });



    function isMobileNumber(mail) {
        var flag = false;
        var message = "";
        var myreg = /^([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+@([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+\.[a-zA-Z]{2,3}$/;
        if (!myreg.test(mail)) {
            message = "请输入有效的邮箱！";
        } else {
            flag = true;
        }
        if (message != "") {
            $('#error').html(message);
            $('#error').css("color","#ca0c16");
            $('#phone').css("width","81%");
        }
        return flag;
    }

</script>
