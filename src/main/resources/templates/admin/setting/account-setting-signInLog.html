<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>账号设置-登录日志 - EasyBlog博客</title>
    <th:block th:replace="~{ fragment/common::common_head}" />
</head>
<body>

<!--导航-->
<div th:replace="~{fragment/nav :: navbar}"></div>

<!--中间内容-->
<div class="m-content-container">
    <div class="ui stackable grid">
        <div class="one wide column"></div>
        <!--左侧菜单栏-->
        <div th:replace="~{ fragment/account-setting-sidebar::sidebar}"></div>
        <!--博客内容-->
        <div class="twelve wide column">
            <div class="ui top attached segment stackable">
                <h3 class="m-margin-top m-margin-bottom m-margin-left"
                    style="font-size: 20px !important;color: #3d3d3d !important;">
                    登录日志</h3>
                <div class="ui divider"></div>
                <div style="margin-left: 1em !important;">
                    <div>
                        <span style="color: red">温馨提示：如果发现异常登录，请尽快修改密码</span><br/>
                    </div>
                    <br/>
                    <table class="ui striped padded  stackable table border-none" style="margin-top: 0 !important;">
                        <tbody>
                        <tr th:each="info:${infos}">
                            <td th:text="${#dates.format(info.getLoginTime(),'yyyy-MM-dd  HH:mm:ss')}">2019-10-07 19:09:09</td>
                            <td class="right aligned m-text-spaced">[[${info.getLoginLocation()}]]([[${info.getLoginIp()}]])</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div style="padding-bottom: 3em !important;"></div>
            </div>
        </div>
    </div>
</div>


<div style="height: 10em"></div>
<!--底部footer-->
<div th:replace="~{ fragment/common :: footbar}"></div>

</body>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script src="../../../static/js/easyblog.js" th:src="@{/static/js/easyblog.js}"></script>
<script type="text/javascript">

    $(document).ready(function () {
        let userId=$('#userId').val();
        showPageZoomWarning();
        toggleStatus();
        logOut();
    });
</script>
<script>
    $('#account4').css("background",'#ca0c16');
    $('#account4').css('color','#ffffff')
</script>
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
        on: 'hover'
    });

    $('#searchBar').click(function () {
        $('#reloadSearchBar').css("display", "block");  //显示div
    })

</script>
</html>
