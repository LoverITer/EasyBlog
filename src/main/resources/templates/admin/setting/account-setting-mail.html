<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账号设置-修改邮箱 - EasyBlog博客</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../../static/css/me.css" th:href="@{/static/css/me.css}">
</head>
<body>

<!--导航-->
<div th:replace="~{nav :: navbar}"></div>


<!--中间内容-->
<div class="ui m-container m-padded-tb-big stackable">
    <div class="ui stackable grid">
        <div class="one wide column"></div>
        <!--左侧菜单栏-->
        <div th:replace="~{account-setting-sidebar::sidebar}"></div>
        <!--博客内容-->
        <div class="twelve wide column">
            <div class="ui top attached segment stackable">
                <h3 class="m-margin-top m-margin-bottom m-margin-left"
                    style="font-size: 20px !important;color: #3d3d3d !important;">
                    修改邮箱</h3>
                <div class="ui divider"></div>
                <div th:if="${user.getUserMail()!=null}" class="m-margin-left-large">
                    <div style="color: grey">
                        <span>验证码将会被发送到<span>[[${user.getUserMail()}]]邮箱</span></span><br/>
                    </div>
                    <br/>
                    <div class="ui action  fluid input" style="width: 60% !important;">
                        <span class="m-margin-top">填写验证码：</span>
                        <input id="mail" type="password" >
                        <button class="ui mini button">获取验证码</button>
                    </div>
                    <br/>
                    <br/>
                    <button id="firm_btn"  class="ui tiny disabled button m-margin-left-middle">
                        下一步
                    </button>

                </div>
                <div class="m-margin-left-large" th:if="${user.getUserMail()==null}">
                    <div style="margin:5em 5em 5em 10em">
                        <div style="margin-bottom: 2.5em !important;color: grey !important;font-size: 14px !important;">你还没有绑定邮箱</div>
                        <a href="#" th:href="@{/}"><button class="red  ui button">立即绑定邮箱</button></a>
                    </div>
                </div>
                <div style="padding-bottom: 12em !important;"></div>
            </div>
        </div>
    </div>
</div>


<div style="height: 10em"></div>
<!--底部footer-->
<div th:replace="~{footer :: footbar}"></div>
</body>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<!--控制头像的显示-->
<script type="text/javascript">

    $(document).ready(function () {
        toggleStatus();
    });

    function toggleStatus() {
        var user = sessionStorage.getItem("user");
        if(user!=null){
            $('#header-images').show();
            $('#login-btn').hide();
        }else{
            $('#header-images').hide();
            $('#login-btn').show();
        }
        setTimeout(toggleStatus,300);
    }

    <!--退出操作异步请求-->
    $('#logout').click(function () {
        $.ajax({
            url: "/user/logout",
            method: "GET",
            sync: true,
            data: {userId: $('#userId').val()},
            dataType: "json",
            success: function (response) {
                if (response.success) {
                    sessionStorage.removeItem("user");
                    window.location.href="/user/loginPage";
                }
            },
            error: function () {
                alert("服务异常，请重试！")
            }
        });
    });

</script>
<script>
    $('#account3').css("background",'#ca0c16');
    $('#account3').css('color','#ffffff')
</script>
<!--控制按钮的禁用和可用状态-->
<script type="text/javascript">
    $(function () {
        function changePwd() {
            var len1=document.getElementById("mail").value.length;
            if(len1!=0){
                $('#firm_btn').removeClass("disabled");
                $('#firm_btn').css("background-color","#ca0c16");
                $('#firm_btn').css("color","#ffffff");
            }else{
                $('#firm_btn').addClass("disabled");
                $('#firm_btn').css("background-color","#E0E1E2");
                $('#firm_btn').css("color","#000000");
            }
        }
        setInterval(changePwd, 300);
    });

</script>

<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
        on: 'hover'
    });

    $('#searchBar').click(function () {
        $('#reloadSearchBar').css("display", "block");  //显示div
    })

</script>
</html>
