<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>我的关注 - EasyBlog博客</title>
    <link rel="shortcut icon" th:href="@{/static/favicon.ico}"/>
    <link rel="bookmark" th:href="@{/static/favicon.ico}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../../static/css/me.css" th:href="@{/static/css/me.css}">
    <script src="../static/js/spop.js" th:src="@{/static/js/spop.js}"></script>
    <link rel="stylesheet" href="../static/css/spop.css" th:href="@{/static/css/spop.css}">
</head>
<body>

<!--导航-->
<div th:replace="~{nav :: navbar}"></div>


<!--中间内容-->
<div class="ui m-container m-padded-tb-big stackable">
    <div class="ui stackable grid">
        <div class="one wide column"></div>
        <!--左侧菜单栏-->
        <div th:replace="~{personInfo-manage-sidebar::sidebar}"></div>
        <!--博客内容-->
        <div class="twelve wide column">
            <div class="ui top attached segment stackable">
                <div th:if="${#lists.size(attentionInfo)<=0}" class="ui attached segment border-none "  style="padding-bottom: 0 !important;border-bottom: 1px solid grey !important;" >
                    <h3 class="m-margin-top m-margin-bottom m-margin-left m-inline-block" style="font-weight: bold !important;font-size: 20px !important;color: #3d3d3d !important;">
                        我的关注</h3>
                    <div class="right aligned column m-inline-block m-mobile-margin-left">
                        共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${#lists.size(attentionInfo)}"> 14 </h2> 人
                    </div>
                </div>

                <div th:if="${#lists.size(attentionInfo)>0}" class="ui attached segment border-none "  style="padding-bottom: 0 !important;" >
                    <h3 class="m-margin-top m-margin-bottom m-margin-left m-inline-block" style="font-weight: bold !important;font-size: 20px !important;color: #3d3d3d !important;">
                        我的关注</h3>
                    <div class="right aligned column m-inline-block m-mobile-margin-left">
                        共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${#lists.size(attentionInfo)}"> 14 </h2> 人
                    </div>
                </div>

                <div th:if="${!#lists.isEmpty(attentionInfo)}" th:each="attention:${attentionInfo}" class="ui attached segment border-none" style="border-top: 1px solid grey !important;;padding-bottom: 5px !important;">
                    <img th:src="${attention.getUserInfo().get('user').getUserHeaderImgUrl()}" class="ui avatar medium  image image-50x50" style="max-height: none !important;"
                         src="http://hbimg.b0.upaiyun.com/1f20743f57decb129f4563314eafca4f83f7a18d105ac-xpHDBI_fw658">
                    <span th:text="${attention.getUserInfo().get('user').getUserNickname()}">用户名</span>
                    <button type="button" style="float: right !important;" th:name="${attention.getId()}" onclick="cancelAttention(this)" class="ui  floated right button">取消关注</button>
                </div>

                <div style="height: 30em !important;" th:if="${#lists.size(attentionInfo)==0}" class="ui bottom attached segment border-none" >
                    <div class="ui middle aligned two column grid"
                         style="padding-top: 0 !important;padding-bottom: 0 !important;">
                        <div style="margin: 10em auto !important;float: left !important;"><span style="color: grey !important;">当前没有关注任何人</span></div>
                    </div>
                </div>

                <div style="padding-bottom: 20em !important;"></div>
            </div>
        </div>
    </div>

</div>


<div style="height: 10em"></div>
<!--底部footer-->
<div th:replace="~{footer :: footbar}"></div>

</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script src="../static/js/me.js" th:src="@{/static/js/me.js}"></script>
<script>
    $(document).ready(function () {
        showPageZoomWarning();
    });
</script>
<script type="text/javascript">

    $(document).ready(function () {
        toggleStatus();
    });

    function toggleStatus() {
        var user = sessionStorage.getItem("user");
        if(user!=null){
            $('#header-images').show();
            $('#login-btn').hide();
        }else{
            $('#header-images').hide();
            $('#login-btn').show();
        }
    }

    <!--退出操作异步请求-->
    $('#logout').click(function () {
        $.ajax({
            url: "/user/logout",
            method: "GET",
            sync: true,
            data: {userId: $('#userId').val()},
            dataType: "json",
            success: function (response) {
                if (response.success) {
                    sessionStorage.removeItem("user");
                    window.location.href="/user/loginPage";
                }
            },
            error: function () {
                spop({
                    template: '服务异常，请重试！',
                    autoclose: 4000,
                    position: "top-center",
                    style: 'error',
                });
            }
        });
    });

</script>
<script type="text/javascript">
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
        on: 'hover'
    });

    $('#searchBar').click(function () {
        $('#reloadSearchBar').css("display", "block");  //显示div
    })

</script>
<script type="text/javascript" th:ononline="javascript">
    function cancelAttention(obj){
      var attentionId=$(obj).attr("name");
      $.ajax({
          url:"/manage/uc/cancelAttention",
          method:"GET",
          sync:"true",
          data:{attentionId:attentionId},
          dateType:"json",
          success:function (response) {
              if(response.success){
                  window.location.href="/manage/uc/follow-list";
              }else{
                  spop({
                      template: '服务异常，请重试！',
                      autoclose: 4000,
                      position: "top-center",
                      style: 'error',
                  });
              }
          },
          error:function () {
              spop({
                  template: '服务异常，请重试！',
                  autoclose: 4000,
                  position: "top-center",
                  style: 'error',
              });
          }
      })
    }
</script>
<script>
    $('#side-care').css("background","#ca0c16");
    $('#side-care').css("color","#ffffff")
</script>
</html>
