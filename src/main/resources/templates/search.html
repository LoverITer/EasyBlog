<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>[[${{query}}]] - EasyBlog搜索</title>
    <link rel="shortcut icon" th:href="@{/static/favicon.ico}"/>
    <link rel="bookmark" th:href="@{/static/favicon.ico}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css">
    <style type="text/css">
        a:hover {
            color: #ca0c16 !important;
        }
    </style>
    <script src="../static/js/spop.js" th:src="@{/static/js/spop.js}"></script>
    <link rel="stylesheet" href="../static/css/spop.css" th:href="@{/static/css/spop.css}">
</head>
<body>

<!--导航-->
<nav th:fragment="navbar" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <!--用户信息-->
    <div class="ui m-container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">EasyBlog</h2>
            <div style="margin: 0 auto !important;float: right"></div>

            <div class="right m-item m-mobile-hide menu " style="margin: 1.4rem 0 auto 0 !important;">
                <i class="teal paint brush icon"></i>
                <a href="#" th:unless="${session.user!=null}" th:href="@{/manage/blog/post}"
                   style="color :rgb(0,183,173);font-size: 17px">写博客</a>
                <a href="#" th:unless="${session.user==null}"
                   th:href="@{/manage/blog/post}+@{/(userId=${#session.getAttribute('user').getUserId()})}"
                   style="color :rgb(0,183,173);font-size: 17px">写博客</a>
            </div>

            <!--我的头像-->
            <div th:if="${session.user!=null}" id="header-images" th:hidden="hidden"
                 class="right m-item m-mobile-hide menu" style="margin-left: 1em !important;">
                <div class="ui dropdown  item ">
                    <div class="text">
                        <img class="ui medium circular image image-42x42" style="max-height: none !important;"
                             src="" th:src="@{${#session.getAttribute('user').getUserHeaderImgUrl()}}"/>
                    </div>
                    <div class="menu">
                        <a href="#" th:href="@{/manage/uc/follow-list}" class="item"><i
                                class="bookmark icon"></i>我的关注</a>
                        <a href="#" th:href="@{/manage/uc/profile}" class="item"><i class="user icon"></i>个人中心</a>
                        <a href="#" th:href="@{/manage/account/reset/password}" class="item"><i class="cogs icon"></i>账号设置</a>
                        <div class="divider"></div>
                        <a href="#" th:href="@{/article/index/}+${#session.getAttribute('user').getUserId()}"
                           class="item"><i class="archive icon"></i>我的博客</a>
                        <a href="#" th:href="@{/manage/blog/}" class="item"><i class="edit icon"></i>管理博客</a>
                        <div class="divider"></div>
                        <a href="#" th:href="@{/manage/account/help}" class="item"><i
                                class="basic question  circle icon"></i>帮助</a>
                        <a id="logout" class="item"><i class="power offs icon"></i>退出</a>
                    </div>
                </div>
            </div>

            <div id="login-btn" class="right m-item m-mobile-hide menu" style="margin-left: 1em !important;">
                <a href="#" th:href="@{/user/loginPage}" class="m-item item m-mobile-hide"><i class="mini  icon"></i>登录/注册</a>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
    <input id="userId" hidden="hidden" th:if="${session.user!=null}" th:value="${#session.getAttribute('user').getUserId()}">
</nav>

<!--中间内容-->
<div class="m-container-middle m-padded-tb-big">
    <div class="ui container">
        <form name="search" th:action="@{/search/details}" target="_blank" method="get" >
            <div class="ui large icon input" style="width: 100% !important;">
                <input th:if="${query==null}" name="query" class="prompt" type="text" placeholder="Search....">
                <input th:if="${query!=null}" id="query" th:value="${query}" name="query" class="prompt" type="text" placeholder="Search....">
                <i onclick="document.forms['search'].submit()" class="red search link icon"></i>
            </div>
        </form>

        <!--header-->
        <div th:if="${articles!=null}" class="ui top attached segment">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <h3 class="ui teal header">搜索结果</h3>
                </div>
                <div class="right aligned column">
                    共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${#lists.size(articles)}">
                    14 </h2>条结果
                </div>
            </div>
        </div>

        <div class="ui top attached teal segment">
            <div th:if="${articles!=null}" th:each="article:${articles}"
                 class="ui padded vertical segment m-padded-tb-large">
                <div class="ui middle aligned mobile reversed stackable grid">
                    <div class="eleven wide column">
                        <h3 class="ui header">
                            <a  href="#" th:href="@{/article/details/}+${article.getArticleId()}" target="_blank" class="m-black topic" th:text="${article.getArticleTopic()}">
                                你真的理解什么是财富自由吗?
                            </a>
                        </h3>
                        <p class="m-text" th:text="${#strings.abbreviate(article.getArticleContent(),100)}">
                            正确做好任何一件事情的前提是清晰、正确的理解目标。而事实是，我们很多人很多时候根本没有对目标正确的定义，甚至根本从来就没有想过，只是大家都那么做而已…...</p>
                        <div class="ui grid">
                            <div class="eleven wide column">
                                <div class="ui mini horizontal link list">
                                    <div class="item">
                                        <img th:src="${article.getUserHeaderImageUrl()}"
                                             src="https://unsplash.it/100/100?image=1005" alt=""
                                             class="ui avatar image">
                                        <div class="content">
                                            <a href="#" class="header" th:text="${article.getAuthorName()}">李仁密</a>
                                        </div>
                                    </div>
                                    <div class="item">
                                        <i class="calendar icon"></i>
                                        <span th:text="${#dates.format(article.getArticlePublishTime(),'yyyy-MM-dd')}">2017-10-01</span>
                                    </div>
                                    <div class="item">
                                        <i class="eye icon"></i>
                                        <span th:text="${article.getArticleClick()}">2342</span>
                                    </div>
                                    <div class="item">
                                        <i class="comment alternate icon"></i>[[${article.getArticleCommentNum()}]]
                                    </div>
                                </div>
                            </div>
                            <div th:if="${article.getArticleCategory()!=null&&article.getArticleCategory()!=''}" class="right aligned five wide column">
                                <a href="#" target="_blank" class="ui teal basic label m-padded-tiny m-text-thin"
                                   th:text="${article.getArticleCategory()}">认知升级</a>
                            </div>
                        </div>
                    </div>
                    <div class="five wide column">
                        <a href="#" target="_blank">
                         <img src="https://uploadbeta.com/api/pictures/random/?key=BingEverydayWallpaperPicture"
                                 alt="" class="ui rounded image">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div th:if="${!#lists.isEmpty(articles)&&#lists.size(articles)<20}" class="ui bottom attached segment" style="border-top: none !important;padding: 0 0 !important;"></div>
        <!--footer-->
        <div th:if="${#lists.size(articles)>20}" class="ui bottom attached segment">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <a href="#" class="ui mini teal basic button">上一页</a>
                </div>
                <div class="right aligned column">
                    <a href="#" class="ui mini teal basic button">下一页</a>
                </div>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(articles)}" class="ui bottom attached segment" style="border-top: none !important;">
            <div class="ui middle aligned two column grid">
                <div  style="color: grey;margin: 10em auto !important;float: left !important;font-size: 16px">
                    抱歉，没有搜索的到任何信息
                </div>
            </div>
        </div>
    </div>
</div>

<div style="height: 10em"></div>
<div class="ui small modal">
    <div class="header" id="msg_header">删除</div>
    <div id="msg" class="content">
    </div>
    <div class="actions">
        <div id="msg-btn" class="ui red button">知道了</div>
    </div>
</div>
<!--底部footer-->
<div th:replace="~{footer :: footbar}"></div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.16.2/build/highlight.min.js"></script>
<script src="../static/js/me.js" th:src="@{/static/js/me.js}"></script>
<script>
    $(document).ready(function () {
        if (detectZoom() != 125) {
            spop({
                template: '您当前的页面处于缩放，页面可能会错乱，建议缩放比例100%',
                autoclose: 4000,
                position: "top-center",
                style: 'info',
            });
        }
    });
</script>
<script>
    $(".topic").each(function () {
        var str=$(this).text();
        var key = $('#query').val();
        console.log(key);
        var reg = new RegExp("("+key+")","ig");
        var replaceStr=str.replace(reg,"<span style='color:#c00;font-weight:bold'>"+key+"</span>");
        console.log(replaceStr);
        $(this).html(replaceStr);
    });



    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
    $('.ui.dropdown').dropdown({
        on: 'hover'
    });

</script>

<script type="text/javascript">
    $(document).ready(function () {
        toggleStatus();
    });

    /**
     * 不断检查用户的登录情况
     */
    function toggleStatus() {
        var user = sessionStorage.getItem("user");
        if (user != null) {
            $('#header-images').show();
            $('#login-btn').hide();
        } else {
            $('#header-images').hide();
            $('#login-btn').show();
        }
        setTimeout(toggleStatus, 500);
    }

    <!--退出操作异步请求-->
    $('#logout').click(function () {
        $.ajax({
            url: "/user/logout",
            method: "GET",
            sync: true,
            data: {userId: $('#userId').val()},
            dataType: "json",
            success: function (response) {
                if (response.success) {
                    sessionStorage.removeItem("user");
                    toggleStatus();
                }
            },
            error: function () {
                spop({
                    template: '服务异常，请重试！',
                    autoclose: 4000,
                    position: "top-center",
                    style: 'error',
                });
            }
        });
    });
</script>
</body>
</html>
