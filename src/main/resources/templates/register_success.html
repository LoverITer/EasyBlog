<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>注册成功 - EasyBlog博客</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/static/css/me.css}">
    <script src="../static/js/spop.js" th:src="@{/static/js/spop.js}"></script>
    <link rel="stylesheet" href="../static/css/spop.css" th:href="@{/static/css/spop.css}">
</head>
<body >

<!--导航-->
<div th:replace="~{nav :: navbar}"></div>

<br>
<br>
<br>

<div class="m-container-small m-padded-tb-massive">
    <div class="ui success message m-padded-tb-huge">
        <div class="ui contianer">
            <h2>注册成功</h2>
            <p>恭喜您注册成功，页面将于<strong><span id="time" style="font-size: 22px"></span></strong>秒后跳转到登录页面。
                <a href="#" th:href="@{/user/loginPage}" style="font-size: 16px">
                    <button class="ui button tiny blue" >立即登录</button>
                </a>
            </p>
        </div>
    </div>
</div>


<div style="margin-top: 18.5em"></div>

<!--footer-->
<div th:replace="~{footer :: footbar}"></div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script src="../static/js/me.js" th:src="@{/static/js/me.js}"></script>
<script>
    $(document).ready(function () {
        showPageZoomWarning();
    });
</script>
<script type="text/javascript">

    var t = 5;
    $(document).ready(function () {
        $('.ui.dropdown').dropdown({
            on: 'hover'
        });
        timer();
    });

    function timer() {
        if (t >0) {
            $('#time').css("color", "#d0393f").text(t);
            t--;
        } else {
            //跳转到登录页面
            window.location.href = "/user/loginPage";
        }
        setTimeout("timer()", 1000);
    }

</script>
</body>
</html>
