<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>注册成功 - EasyBlog博客</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/static/css/me.css}">
    <script src="../static/js/spop.js" th:src="@{/static/js/spop.js}"></script>
    <link rel="stylesheet" href="../static/css/spop.css" th:href="@{/static/css/spop.css}">
</head>
<body onload="timer()">

<!--导航-->
<div th:replace="~{nav :: navbar}"></div>

<br>
<br>
<br>

<div class="m-container-small m-padded-tb-massive">
    <div class="ui success message m-padded-tb-huge">
        <div class="ui contianer">
            <h2>注册成功</h2>
            <p>恭喜您注册成功，页面将于<span id="time"></span>秒后跳转到登录页面.<a href="" th:href="@{/user/loginPage}">立即登录</a></p>
        </div>
    </div>
</div>
<br>
<br>
<br>
<br>

<!--footer-->
<div th:replace="~{footer :: footbar}"></div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script src="../static/js/me.js" th:src="@{/static/js/me.js}"></script>
<script>
    $(document).ready(function () {
        if (detectZoom() != 125) {
            spop({
                template: '您当前的页面处于缩放，页面可能会错乱，建议缩放比例100%',
                autoclose: 4000,
                position: "top-center",
                style: 'info',
            });
        }
    });
</script>
<script type="text/javascript">
    $('.ui.dropdown').dropdown({
        on: 'hover'
    });
    var t = 5;
    setTimeout("timer()", 1000);

    function timer() {
        if (t > 0) {
            $('#time').css("color", "#d0393f").text(t);
            t--;
        } else {
            //跳转到登录页面
            window.location.href = "/user/loginPage";
        }

    }


</script>
</body>
</html>
