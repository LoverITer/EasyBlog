<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>【 归档 】 - EasyBlog博客</title>
    <link rel="shortcut icon" th:href="@{/static/favicon.ico}"/>
    <link rel="bookmark" th:href="@{/static/favicon.ico}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.css">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/static/css/me.css}">
    <style type="text/css">
        a:hover {
            color: #ca0c16 !important;
        }
    </style>
    <script src="../static/js/spop.js" th:src="@{/static/js/spop.js}"></script>
    <link rel="stylesheet" href="../static/css/spop.css" th:href="@{/static/css/spop.css}">
</head>
<body>

<!--导航-->
<div th:replace="~{nav :: navbar}"></div>

<!--中间内容-->
<div class="m-padded-tb-big" style="max-width: 96em!important;margin: auto !important;">

    <div class="ui stackable grid">
        <!--左边的卡片-->
        <div class="four wide column" style="max-width: 315px !important;padding-top: 0 !important;padding-right: 0 !important;">
            <div th:replace="~{userinfo_sidebar::sidebar_userinfo}"></div>
            <!--归档-->
            <div th:replace="~{userinfo_sidebar::sidebar_archives}"></div>
            <!--最新文章-->
            <div th:replace="~{userinfo_sidebar::sidebar_newest_article}"></div>
            <!--分类-->
            <div th:replace="~{userinfo_sidebar::sidebar_category}"></div>
            <h4 class="ui horizontal divider header m-margin-top-large">联系开发者</h4>
            <div class="ui centered card" style="width: 11em">
                <img src="../static/images/wechat.jpg" th:src="@{/static/images/wechat.jpg}" alt="" class="ui rounded image">
            </div>
        </div>

        <!--右边的分类内容-->
        <div class="twelve wide column" style="padding-top: 0 !important;">
            <!--分类的header-->
            <div class="ui top attached segment">
                <div class="ui middle aligned two column grid">
                    <div th:if="${user!=null}" class="ui  grid">
                        <div class="four row">
                            <div class="ui breadcrumb m-margin-left">
                                <a class="section" th:href="@{/article/index/{id}(id=${user.getUserId()})}" style="color: black">全部文章</a>
                                <i class="right angle icon divider"></i>
                                <span class="section" th:text="${date}">2019年6月</span>
                            </div>
                            <div class="m-margin-left-massive "><span style="color: #888888">排序：</span>
                                <span class="m-margin-right-bigger m-margin-left">
                                    <a href="#" th:if="${defaultOrderFlag==true}" style="color: #b52a1d" th:href="@{/archives/details/{uid}/{date}(uid=${user.getUserId()},date=${date})}">默认排序</a>
                                    <a href="#" th:if="${defaultOrderFlag==null}"  th:href="@{/archives/details/{uid}/{date}(uid=${user.getUserId()},date=${date})}" class="m-black">默认排序</a>
                                </span>
                                <span class="m-margin-right-bigger">
                                    <a href="#" th:if="${orderByUpdateTimeFlag==true}" style="color: #b52a1d" th:href="@{/archives/details/orderByUpdateTime/{uid}/{date}(uid=${user.getUserId()},date=${date})}">按更新时间</a>
                                    <a href="#" th:if="${orderByUpdateTimeFlag==null}" th:href="@{/archives/details/orderByUpdateTime/{uid}/{date}(uid=${user.getUserId()},date=${date})}" class="m-black">按更新时间</a>
                                </span>
                                <span class="m-margin-right-bigger">
                                    <a href="#" th:if="${orderByClickNumFlag==true}" style="color: #b52a1d" th:href="@{/archives/details/orderByClickNum/{uid}/{date}(uid=${user.getUserId()},date=${date})}">按访问量</a>
                                    <a href="#" th:if="${orderByClickNumFlag==null}" th:href="@{/archives/details/orderByClickNum/{uid}/{date}(uid=${user.getUserId()},date=${date})}"  class="m-black">按访问量</a>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="ui top attached  segment" style="margin-top: 0.1em !important;">
                <!--每个归档的文章-->
                <div th:if="${!#lists.isEmpty(articlePages)&&!#lists.isEmpty(articlePages.getList())}"
                     th:each="article:${articlePages.getList()}" class="ui padded vertical segment m-padded-tb-large m-mobile-lr-clear" style="padding: 10px 5px 20px 20px !important;">
                    <div class="ui mobile reversed stackable grid">
                        <div class="eleven wide column">
                            <button th:switch="${article.getArticleType()}"
                                    class="ui mini red basic button  m-inline-block ">
                                <span th:case="0">原创</span>
                                <span th:case="1">转载</span>
                                <span th:case="2">翻译</span>
                            </button>
                            <a href="#" th:href="@{/article/details/{id}(id=${article.getArticleId()})}" th:text="${article.getArticleTopic()}"
                               class="ui header m-inline-block m-margin-top-small m-margin-bottom-small">你真的理解什么是财富自由吗？</a>
                            <p class="m-text" style="color: #0a001f;font-size: 1.111rem !important;line-height: 22px;"
                               th:text="${#strings.abbreviate(article.getArticleContent(),150)}">
                                正确做好任何一件事情的前提是清晰、正确的理解目标。而事实是，我们很多人很多时候根本没有对目标正确的定义，甚至根本从来就没有想过，只是大家都那么做而已…...
                            </p>
                            <div class="ui stackable grid">
                                <div class="eleven wide column">
                                    <div class="ui mini horizontal link list">
                                        <div class="item">
                                            <img src="https://unsplash.it/100/100?image=1005" th:src="@{${user.getUserHeaderImgUrl()}}" alt=""
                                                 class="ui avatar image">
                                            <div class="content"><a href="#" th:href="@{/article/index/{id}(id=${user.getUserId()})}"  class="header" th:text="${user.getUserNickname()}">黄鑫</a></div>
                                        </div>
                                        <div class="item">
                                            <i class="calendar icon"></i> <span
                                                th:text="${#dates.format(article.getArticlePublishTime(),'yyyy年MM月dd  hh:mm:ss')}">2017-10-01</span>
                                        </div>
                                        <div class="item">
                                            <i class="eye icon"></i> <span th:text="${article.getArticleClick()}">2342</span>
                                        </div>
                                        <div class="item">
                                            <i class="comment alternate icon"></i> <span th:text="${article.getArticleCommentNum()}">2342</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="right aligned five wide column">
                                    <a href="#" target="_blank" class="ui teal basic label m-padded-tiny m-text-thin"
                                       th:text="${article.getArticleCategory()}">认知升级</a>
                                </div>
                            </div>
                        </div>
                        <div class="five wide column">
                            <a  target="_blank">
                                <img  src="https://uploadbeta.com/api/pictures/random/?key=BingEverydayWallpaperPicture"  alt="" class="ui rounded image">
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div th:if="${#lists.isEmpty(articlePages.getList())}" class="ui bottom attached segment"
                 style="border-top: none !important;">
                <div class="ui middle aligned two column grid">
                    <div style="color: grey;margin: 10em auto !important;float: left !important;font-size: 16px">
                        没有任何文章
                    </div>
                </div>
            </div>

            <!--分页按钮-->
            <div th:if="${articlePages.getTotal()>15}" class="ui bottom attached segment">
                <div class="ui middle aligned two column grid">
                    <div  style="margin: 5px auto;float: left !important;">
                        <div class="ui buttons">
                            <a th:if="${defaultOrderFlag==true}" th:href="@{/archives/details/{uid}/{date}(uid=${user.getUserId()},date=${date},page=${articlePages.getPrePage()})}" >
                                <button class="ui  button" style="background: white !important;font-weight: 100 !important;">上一页
                                </button>
                            </a>
                            <a th:if="${orderByUpdateTimeFlag==true}" th:href="@{/archives/details/orderByUpdateTime/{uid}/{date}(uid=${user.getUserId()},date=${date},page=${articlePages.getPrePage()})}" >
                                <button class="ui  button" style="background: white !important;font-weight: 100 !important;">上一页
                                </button>
                            </a>
                            <a th:if="${orderByClickNumFlag==true}" th:href="@{/archives/details/orderByClickNum/{uid}/{date}(uid=${user.getUserId()},date=${date},page=${articlePages.getPrePage()})}" >
                                <button class="ui labeled icon button" style="background: white !important;font-weight: 100 !important;">上一页
                                </button>
                            </a>
                            <!------------------------------------------------------->
                            <a  th:if="${defaultOrderFlag==true}" th:each="pageNo:${articlePages.getNavigatepageNums()}"
                                th:href="@{/archives/details/{uid}/{date}(uid=${user.getUserId()},date=${date},page=${pageNo})}">
                                <button  class="ui button pages"  style="background: white !important;font-weight: 100 !important;">
                                    [[${pageNo}]]
                                </button>
                            </a>
                            <a  th:if="${orderByUpdateTimeFlag==true}" th:each="pageNo:${articlePages.getNavigatepageNums()}"
                                th:href="@{/archives/details/orderByUpdateTime/{uid}/{date}(uid=${user.getUserId()},date=${date},page=${pageNo})}">
                                <button  class="ui button pages"  style="background: white !important;font-weight: 100 !important;">
                                    [[${pageNo}]]
                                </button>
                            </a>
                            <a  th:if="${orderByClickNumFlag==true}" th:each="pageNo:${articlePages.getNavigatepageNums()}"
                                th:href="@{/archives/details/orderByClickNum/{uid}/{date}(uid=${user.getUserId()},date=${date},page=${pageNo})}">
                                <button  class="ui button pages"  style="background: white !important;font-weight: 100 !important;">
                                    [[${pageNo}]]
                                </button>
                            </a>
                            <!-------------------------------------------------------------->
                            <a th:if="${defaultOrderFlag==true}" th:href="@{/archives/details/{uid}/{date}(uid=${user.getUserId()},date=${date},page=${articlePages.getNextPage()})}">
                                <button class="ui right  button"
                                        style="background: white !important;font-weight: 100 !important;"> 下一页
                                </button>
                            </a>
                            <a th:if="${orderByUpdateTimeFlag==true}" th:href="@{/archives/details/orderByUpdateTime/{uid}/{date}(uid=${user.getUserId()},date=${date},page=${articlePages.getNextPage()})}">
                                <button class="ui right  button"
                                        style="background: white !important;font-weight: 100 !important;"> 下一页
                                </button>
                            </a>
                            <a th:if="${orderByClickNumFlag==true}" th:href="@{/archives/details/orderByClickNum/{uid}/{date}(uid=${user.getUserId()},date=${date},page=${articlePages.getNextPage()})}">
                                <button class="ui right labeled icon button"
                                        style="background: white !important;font-weight: 100 !important;"> 下一页
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<div  class="ui small modal">
    <div class="header" id="msg_header">删除</div>
    <div id="msg" class="content">
    </div>
    <div class="actions">
        <div id="msg-btn" class="ui red button">知道了</div>
    </div>
</div>

<div style="height: 25px"></div>
<!--底部footer-->
<div th:replace="~{footer :: footbar}"></div>

</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script src="../static/js/me.js" th:src="@{/static/js/me.js}"></script>
<script>
    $(document).ready(function () {
        if (detectZoom() != 125) {
            spop({
                template: '您当前的页面处于缩放，页面可能会错乱，建议缩放比例100%',
                autoclose: 4000,
                position: "top-center",
                style: 'info',
            });
        }
    });
</script>
<script>
    function RandomPic(obj) {
        $.ajax({
            url: "https://bing.ioliu.cn/v1/rand?type=json",
            method: "GET",
            sync: true,
            dataType: "json",
            success: function (response) {
                $(obj).attr("src", response.data.url);
            },
            error: function () {
                spop({
                    template: '服务异常，请重试！',
                    autoclose: 4000,
                    position: "top-center",
                    style: 'error',
                });
            }
        })
    }
</script>
<script th:ononline="javascript">
    $('#msg-btn').click(function () {
        $('.ui.modal').modal('hide');
    });
    $(document).ready(function () {
        toggleStatus();
        showCurrentPageNum();
    });

    function showCurrentPageNum() {
        var obj=document.getElementsByClassName('pages');
        var page=[[${articlePages.pageNum}]];
        //console.log(obj,page);
        for(var i=0;i<obj.length;i++){
            if(obj[i].textContent==page){
                $(obj[i]).css('background','#eee');
            }
        }
    }

    function toggleStatus() {
        var user = sessionStorage.getItem("user");
        if (user != null) {
            $('#header-images').show();
            $('#login-btn').hide();
        } else {
            $('#header-images').hide();
            $('#login-btn').show();
        }
    }

    <!--退出操作异步请求-->
    $('#logout').click(function () {
        $.ajax({
            url: "/user/logout",
            method: "GET",
            sync: true,
            data: {userId: $('#userId').val()},
            dataType: "json",
            success: function (response) {
                if (response.success) {
                    sessionStorage.removeItem("user");
                    toggleStatus();
                }
            },
            error: function () {
                spop({
                    template: '服务异常，请重试！',
                    autoclose: 4000,
                    position: "top-center",
                    style: 'error',
                });
            }
        });
    });
</script>

<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
    $('.ui.dropdown').dropdown({
        on: 'hover'
    });
</script>
</html>
