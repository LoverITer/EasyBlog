<!DOCTYPE html>
<html lang="en" class="no-js" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>注册成功 - EasyBlog博客</title>
    <link rel="shortcut icon" th:href="@{/static/favicon.ico}"/>
    <link rel="bookmark" th:href="@{/static/favicon.ico}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/static/css/login/reset.css}">
    <link rel="stylesheet" th:href="@{/static/css/login/supersized.css}">
    <link rel="stylesheet" th:href="@{/static/css/login/style.css}">
    <!-- Javascript -->
    <script th:src="@{/static/js/login/jquery-1.8.2.min.js}"></script>
    <script th:src="@{/static/js/login/supersized.3.2.7.min.js}"></script>
    <script th:src="@{/static/js/login/supersized-init.min.js}"></script>
    <script th:src="@{/static/js/login/scripts.js}"></script>
    <script th:src="@{/static/js/easyblog.min.js}"></script>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>

<body>

<div class="page-container">
    <h1>注册成功</h1>
    <div class="register-success-container">
        <div>恭喜您,您的EasyBlog账号：<br/>
            <span id="username"></span> 注册成功！！<br/>
            页面将于<strong><span id="time"></span></strong>秒后跳转到登录页面。
            <a href="#" th:href="@{/user/login.html}" style="font-size: 16px">
                <button class="ui button tiny blue">立即登录</button>
            </a>
        </div>
    </div>
</div>

</body>
<script type="text/javascript">
    let t = 5;
    $(function () {
        $('#username').html(getQueryString("username"));
        timer();
    });

    function timer() {
        if (t > 0) {
            $('#time').css("color", "#ef4300").text(t);
            t--;
        } else {
            //跳转到登录页面
            window.location.href = "/user/login.html?username=" + getQueryString("username");
        }
        setTimeout("timer()", 1000);
    }

</script>
</html>
