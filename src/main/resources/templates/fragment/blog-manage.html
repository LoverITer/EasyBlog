<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--header： 公共片段 header-->
<div class="ui top attached segment stackable" th:fragment="header">
    <div class="ui grid">
        <div class="row" style="padding-top: 2em !important;padding-bottom: 1.5em !important;">
            <div class="two wide column" style="padding-right: 0 !important;"><a id="all" href="#" th:href="@{/manage/blog/(userId=${user.getUserId()})}" class="m-black" style="font-size: 1.1rem !important;">全部(<span th:text="${allArticles}">1</span>)</a></div>
            <div class="two wide column" style="padding-right: 0 !important;padding-left: 0 !important;"><a id="public" href="#" th:href="@{/manage/blog/public/(userId=${user.getUserId()})}" class="m-black" style="font-size: 1.1rem !important;">公开(<span th:text="${publicArticles}">1</span>)</a></div>
            <div class="two wide column" style="padding-right: 0 !important;padding-left: 0 !important;"><a id="private" href="#" th:href="@{/manage/blog/private/(userId=${user.getUserId()})}" class="m-black" style="font-size: 1.1rem !important;">私有(<span th:text="${privateArticles}">1</span>)</a></div>
            <div class="two wide column" style="padding-right: 0 !important;padding-left: 0 !important;"><a id="draft" href="#" th:href="@{/manage/blog/draft/(userId=${user.getUserId()})}" class="m-black" style="font-size: 1.1rem !important;">草稿箱(<span th:text="${draftArticles}">1</span>)</a></div>
            <div class="two wide column" style="padding-right: 0 !important;padding-left: 0 !important;"><a id="dash" href="#" th:href="@{/manage/blog/dash/(userId=${user.getUserId()})}" class="m-black" style="font-size: 1.1rem !important;">
                <i class="trash alternate outline icon"></i>回收站(<span th:text="${dashArticles}">1</span>)</a></div>
        </div>
    </div>
</div>

<!--左侧查单栏-->
<div class="three wide column" th:fragment="manage">
    <!--菜单栏-->
    <div class="ui segments">
        <div id="side-bnt1" class="ui mouse segment border-bt-none m-a-bg-hover" style="padding-left: 0 !important;">
            <a target="_blank" href="#"  th:href="@{/manage/blog/post}" class="m-black m-text-thin m-text-spaced m-a-bg-hover" style="font-size: 14px !important;padding-left: 20% !important;font-weight: 400 !important;"><i class="paint brush icon" style="color: #333 !important;font-weight: 500"></i>写博客</a>
        </div>
        <div   class="ui divider" style="margin-bottom: 0 !important;margin-top: 0 !important;" ></div>
        <div id="side-bnt2"  class="ui mouse segment border-bt-none m-a-bg-hover" style="padding-left: 0 !important;">
            <a  href="#"  th:href="@{/article/index/{userId}(userId=${user.getUserId()})}" target  class="m-black m-text-thin m-text-spaced m-a-bg-hover" style="color:inherit !important;font-size: 14px !important;padding-left: 20% !important;font-weight: 500 !important;"><i class="home icon"></i>我的主页</a>
        </div>
        <div class="ui divider" style="margin-bottom: 0 !important;margin-top: 0 !important;" ></div>
        <div id="side-bnt3"  class="ui mouse segment border-bt-none m-a-bg-hover" style="padding-left: 0 !important;">
            <a href="#" th:href="@{/manage/blog/}" target class="m-black m-text-thin m-text-spaced m-a-bg-hover" style="color:inherit !important;font-size: 14px !important;padding-left: 20% !important;font-weight: 500 !important;"><i class="folder open outline icon"></i>文章管理</a>
        </div>
        <div class="ui divider" style="margin-bottom: 0 !important;margin-top: 0 !important;" ></div>
        <div  id="side-bnt4" class="ui mouse segment border-bt-none m-a-bg-hover" style="padding-left: 0 !important;">
            <a href="#"  th:href="@{/manage/comment/receive}" target class="m-black m-text-thin m-text-spaced m-a-bg-hover" style="color:inherit !important;font-size: 14px !important;padding-left: 20% !important;font-weight: 500 !important;"><i class="talk icon"></i>评论管理</a>
        </div>
        <div class="ui divider" style="margin-bottom: 0 !important;margin-top: 0 !important;" ></div>
        <div  id="side-bnt5"  class="ui mouse segment border-bt-none m-a-bg-hover" style="padding-left: 0 !important;">
            <a href="#" th:href="@{/manage/category/list}" target class="m-black m-text-thin m-text-spaced m-a-bg-hover" style="color:inherit !important;font-size: 14px !important;padding-left:20% !important;font-weight: 500 !important;"><i class="mini idea icon" style="width: 15px"></i>分类专栏</a>
        </div>
    </div>

    <!--二维码-->
    <h4 class="ui horizontal divider header m-margin-top-large" >联系开发者</h4>
    <div class="ui centered card" style="width: 11em">
        <img th:src="@{/static/images/wechat.jpg}" alt="" class="ui rounded image">
    </div>
</div>


</body>
</html>
