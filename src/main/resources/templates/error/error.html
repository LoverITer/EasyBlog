<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
     <title>[[${status}]]</title>
    <th:block th:replace="~{ fragment/common::common_head}"/>
</head>
<body>

<!--导航-->
<div th:replace="~{fragment/nav :: navbar}"></div>

<br>
<br>
<br>

<div class="m-container-small m-padded-tb-massive m-content-container">
    <div class="ui error message m-padded-tb-huge">
        <div class="ui container">
            <h2>[[${status}]]</h2>
            <ul>
                <li>Failed Request URL :<span th:text="${url}"></span></li>
                <li>Time : <span th:text="${time}"></span></li>
                <li>Error message :<span th:text="${message}"></span></li>
                <br/>
                <li>MORE INFO:</li>
                <li th:each="st : ${exception}" th:remove="tag"><p th:utext="${st}" style=" white-space: pre-line;overflow-wrap:break-word;word-break:break-all;"></p></li>
            </ul>
        </div>
    </div>
</div>
<div style="height: 16rem"></div>
<!--footer-->
<th:block th:replace="~{fragment/common :: footbar}"/>

<th:block th:replace="~{fragment/common :: common_js}"/>
<script type="text/javascript">
    $('.ui.dropdown').dropdown({on: 'hover'});
</script>
</body>
</html>
